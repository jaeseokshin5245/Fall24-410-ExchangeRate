<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Currency Data</title>
  <link rel="stylesheet" href="styles.css">

</head>
<body>
  
  <header>
    <div class="logo">Real-Time Currencies</div>
  </header>

  <main>
    <div class="banner">
      Real-Time Currencies
      <div id="time" class="bannertime"></div>
    </div>
    <h1>Currency Data</h1>
    <table>
      <thead>
        <tr>
          <th>Symbol</th>
          <th>Open</th>
          <th>High</th>
          <th>Low</th>
          <th>Close</th>
          <th>Value</th>
          <th>Date</th>
        </tr>
      </thead>
      <tbody>
        <tbody id="currencyTableBody"></tbody>
      </tbody>
    </table>
    <script src="script.js"></script>
  </main>
  <footer>
    &copy; 2024 Real-Time Currencies All Rights Reserved.
  </footer>
  
</body>


</html>
